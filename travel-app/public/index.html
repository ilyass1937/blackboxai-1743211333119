<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finmchy Morocco - Official Travel Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
  <script src="/js/map.js"></script>
  <script src="/js/app.js"></script>
</head>
<body>
  <div id="app">
    <!-- Navigation -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/images/finmchy-logo.png" alt="Finmchy Morocco" height="40">
          Finmchy Morocco
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hotels</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Places</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-outline-light me-2">Login</button>
            <button class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Main content -->
    <main class="container py-4">
      <div id="content">
        <div class="row">
          <div class="col-12">
            <h2 class="mb-4">Explore Destinations</h2>
    <div id="map-container" class="map-container">
      <div class="map-overlay">
        <h3>Explore Morocco</h3>
        <p>From the Atlas Mountains to the Sahara Desert</p>
      </div>
    </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>Travel Explorer</h5>
            <p>Your gateway to Morocco's wonders</p>
            <div class="social-links">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
          <div class="col-md-6 text-end">
            <div class="language-selector">
              <select class="form-select" id="language-select">
                <option value="en">English</option>
                <option value="ar">العربية</option>
                <option value="fr">Français</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Chatbot container -->
  <div id="chatbot-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
